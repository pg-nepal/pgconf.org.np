<style>
    .jumbotron {
        position: relative;
        z-index: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('/static/images/annapurna.jpg');
        background-size: cover;
        background-position: top;
        width: 100% !important;
        height: 200px;
        background-size: cover;
        background-position: center;
        padding: 1.5rem 0;
        margin-bottom: 1rem;
    }

    .jumbotron-dash{
        background-color: white;
        background-image: none !important;
    }
    .jumbotron .jumbotron-page-title {
        position: relative;
        color: white;
        z-index: 2;
        font-weight: 600;
    }

    .jumbotron .dark-wash {
        background: #00000083;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1;
    }

    .jumbotron-dash .dark-wash {
        background: white !important;
    }
    .jumbotron .container {
        width: 80%;
        z-index: 1;
    }

    .dash-info-bar {
        color: black;
        margin-top: 10%;
    }

    @media (max-width: 700px) {
        .jumbotron {
            height: 200px;
        }
    }

    @media (max-width: 500px) {
        .jumbotron {
            height: 140px;
        }
    }
</style>

<div class="{% if isAdmin %}jumbotron jumbotron-dash{% else %}jumbotron{% endif %}">
    <div class="dark-wash"></div>
    <div class="container">
        {% if isAdmin %}
            <div class="dash-info-bar">
                <span class="page-title">&#x232A; {{pageTitle}}</span>
                {% if pageDesc is defined %}
                    <div class="desc">ðŸ›ˆ {{pageDesc}}</div>
                {% endif %}
            </div>
        {% else %}
            <h1 class="jumbotron-page-title" style="margin-top: 10%;">{{pageTitle}}</h1>
        {% endif %}
    </div>
</div>
